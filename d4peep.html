    function leftPad(str, target, pad) {
      while (str.length < target) {
        str = pad + str
      }
      return str
    }
    function keccak256(...args) {
      args = args.map(arg => {
        if (typeof arg === 'string') {
          if (arg.substring(0, 2) === '0x') {
              return arg.slice(2)
          } else {
              return web3.toHex(arg).slice(2)
          }
        }

        if (typeof arg === 'number') {
          return leftPad((arg).toString(16), 4, 0) // customised to make index a uint64
        } else {
          return ''
        }
      })

      args = args.join('')
      console.log(args)
      return web3.sha3(args, { encoding: 'hex' })
    }

    function start() {
      // Checking if Web3 has been injected by the browser (Mist/MetaMask)

          return true;

          web3.setProvider(new web3.providers.HttpProvider('https://kovan.infura.io/daveappleton'));
          return true;
      }
  }
